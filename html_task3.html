<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Task 3</title>
    <style>
      .container {
        border: 1px solid black;
        padding: 5px;
        background-color: rgb(233, 229, 229);
        width: 50%;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      ul li a:before {
        content: " | ";
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Click Any of the Following Links</p>
      <ul>
        <li>
          <a href="https://www.google.co.in/" target="_blank">Opens in New</a>
          <a href="https://www.google.co.in/" target="_self">Opens in Self</a>
          <a href="https://www.google.co.in/" target="_parent"> Opens in Parent</a>
          <a href="https://www.google.co.in/" target="_parent">Opens in Body</a>
          <a href="mailto:randomperson@gmail.com">Send email</a>
        </li>
      </ul>
    </div>
  </body>
</html>
